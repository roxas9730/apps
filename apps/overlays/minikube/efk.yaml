apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: efk
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/roxas9730/apps.git'  # Cambia por tu repo
    targetRevision: HEAD
    path: logging/efk  # Ruta donde está la configuración de EFK
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
