apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: "14.8.0"  # Versi√≥n del chart de Prometheus
  values:
    prometheus:
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
    alertmanager:
      alertmanagerSpec:
        alertmanagerConfigSelectorNilUsesHelmValues: false
